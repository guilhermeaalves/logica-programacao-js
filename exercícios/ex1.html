    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    
    <h1 class="tituloDaPagina">Classificador De Triângulo</h1>
    
    <section>
        
        <form action=".">
            
            <div class="elementos">
                
                <label for="ladoA"></label>
                <input type="number" min="0" id="ladoA" placeholder="Lado A:">
                
                <label for="ladoB"></label>
                <input type="number" min="0" id="ladoB" placeholder="Lado B:">
                
                <label for="ladoC"></label>
                <input type="number" min="0" id="ladoC" placeholder="Lado C:">
                
            </div>
            
            <div class="botoes">
                <button type="button" id="btClass">Classificar</button>
                <button type="reset" id="btlimpa">Limpar</button>
            </div>
            
            <div id="resultado"></div>
            
        </form>
        
    </section>

    <script src="/js/navbar.js"></script>
    <script src="ex1.js"></script>
