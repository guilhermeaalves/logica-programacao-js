<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Desconto Funcionário</h1>

    <form action="" id="formDesconto">

        <label for="valor">Valor:</label>
        <input type="number" id="valor">

        <label for="tipo" id="comprador">Tipo:</label>

        <select id="tipoComprador">
            <option value="comum" selected>Cliente comum</option>
            <option value="funcionario">Funcionário</option>
            <option value="vip">VIP</option>
        </select>

        <button type="button" id="btCalc">Calcular</button>
        <button type="reset" id="btReset">Limpar</button>
    </form>

    <div id="resultado"></div>

    <script>

        document.getElementById('btCalc').addEventListener('click', function () {

            valor = parseFloat(document.getElementById('valor').value);
            tipoComprador = document.getElementById('tipoComprador').value;
            const valorFinal = DescontoFuncionario(valor, tipoComprador);

            document.getElementById('resultado').innerHTML = valorFinal;
        });

        document.querySelector('#btReset').addEventListener('click', function () {
            document.querySelector('#resultado').innerHTML = "";
        });

        function DescontoFuncionario(valor, tipoComprador) {


            if (tipoComprador === "vip") {
                resultado = valor - (valor * 0.05);
            }
            else if (tipoComprador === "funcionario") {
                resultado = valor - (valor * 0.1);
            }
            else {
                resultado = valor;
            }

            return resultado;
        }

    </script>

</body>

</html>
