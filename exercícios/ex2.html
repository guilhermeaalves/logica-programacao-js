<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Desconto Funcionário</h1>

    <form action="" id="formDesconto">

        <label for="valor">Valor:</label>
        <input type="number" id="valor" step="0.5" min="1" max="1000">

        <label for="tipo" id="comprador">Tipo:</label>

        <select id="tipoComprador">
            <option value="comum" id="comum" selected>Cliente comum</option>
            <option value="funcionario" id="funcionario">Funcionário</option>
            <option value="vip" id="vip">VIP</option>
        </select>

        <button type="button" id="btCalc">Calcular</button>
        <button type="reset" id="btReset">Limpar</button>
    </form>

    <div id="resultado"></div>

    <script>
        function DescontoFuncionario(){
            let tipoComprador = parseInt(document.getElementById('tipoComprador').value),
            resultado = valor;

            if(tipoComprador === comum){
                resultado = valor;
            }
            else if(tipoComprador = funcionario){
                resultado = (valor * 0.1);
            }
        }
    </script>

    </body>

</html>
