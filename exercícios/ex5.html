<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Posto de Gasosa</title>
</head>

<body>
    <table border="1">

        <caption>Posto de Gasosa</caption>

        <thead>
            <tr>
                <th>Álcool <strong>R$ 2,89</strong></th>
                <th>Gasosa <strong>R$ 5,19</strong></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Até 20 litros, desconto de 3% por litro</td>
                <td>Até 20 litros, desconto de 4% por litro</td>
            </tr>

            <tr>
                <td>Acima de 20 litros, desconto de 5% por litro</td>
                <td>Acima de 20 litros, desconto de 6% por litro</td>
            </tr>
        </tbody>
    </table>

    <section>

        <form action="" id="Posto de Gasolina">

            <div class="elementos">
                <label for="litros">Insira a quantidade de litros:</label>
                <input type="number" min="1" max="55" id="litros">

                <label for="combustivel">Escolha o combustível deseja:</label>

                <input type="text" id="combustivel">

            </div>

            <div class="botoes">
                <button type="button" id="btClass">Calcular</button>
                <button type="reset" id="btlimpa">Limpar</button>
            </div>

        </form>
        <div id="resultado"></div>

    </section>




    <script>

        document.querySelector('#btClass').addEventListener('click', function () {

            litros = parseFloat(document.querySelector('#litros').value);
            tipoCombustivel = document.querySelector('#combustivel').value.toLowerCase();
            const valorFinal = descontoCombustivel(tipoCombustivel, litros);

            document.querySelector('#resultado').innerHTML = valorFinal;

            function descontoCombustivel(tipoCombustivel, litros) {

                if (tipoCombustivel === 'g') {

                    if (litros <= 20) {
                        return litros * 5.19 - (litros * 5.19 * 0.04).toFixed(2);
                    }
                    else if (litros > 55) {
                        return "Quantidade máxima de litros atingida, por favor digite um número menor que 55L."
                    }
                    else if (litros < 1){
                        return "Quantidade mínima de litros não foi atingida, favor digitar um número maior que 1L."
                    }
                    else {
                        return litros * 5.19 - (litros * 5.19 * 0.06).toFixed(2);
                    }
                }

                if (tipoCombustivel === 'a') {

                    if (litros <= 20) {
                        return litros * 2.89 - (litros * 2.89 * 0.03).toFixed(2);
                    }
                    else if (litros > 55) {
                        return "Quantidade máxima de litros atingida, por favor digite um número menor que 55L."
                    }
                    else if (litros < 0){
                        return "Quantidade mínima de litros não foi atingida, favor digitar um número maior que 1L."
                    }
                    else {
                        return litros * 2.89 - (litros * 2.89 * 0.05).toFixed(2);
                    }
                }

                if (tipoCombustivel != "a" || "g") {
                    return "Tipo de combustível indisponível, favor digitar A ou G para escolher entre Álcool e Gasolina.";
                }

            }

        });

        document.querySelector('#btlimpa').addEventListener('click', function () {
            document.querySelector('#resultado').innerHTML = "";
        });

    </script>
</body>

</html>
