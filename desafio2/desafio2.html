<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>


    <h1 class="tituloDaPagina">Calculadora De IMC</h1>

    <section>

        <form action="" id="formIMC">

            <div class="elementos">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" step="0.5" min="1" max="1000">

                <label for="altura">Altura:</label>
                <input type="text" id="altura" step="0.01" min="0.1" max="3.00">
            </div>

            <div class="botoes">
                <button type="button" id="btClass">Calcular IMC</button>
                <button type="reset" id="btlimpa">Limpar</button>
            </div>

            <div id="resultado"></div>
        </form>

    </section>

    <script src="desafio2.js"></script>
</body>

</html>
