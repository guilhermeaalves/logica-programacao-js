<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h2>Calculadora IMC</h2>

    <form action="" id="formIMC">

        <label for="peso">Peso:</label>
        <input type="number" id="peso" step="0.5" min="1" max="1000">

        <label for="altura">Altura:</label>
        <input type="number" id="altura" step="0.01" min="0.1" max="3.00">

        <button type="button" id="btCalcImc">Calcular IMC</button>
        <button type="reset" id="Btreset">Limpar</button>

    </form>

    <div id="resultadoIMC"></div>

    <script src="desafio2.js"></script>
</body>
</html>
