<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Desconto Funcionário</h1>

    <form action="" id="formDesconto">

        <label for="valor">Valor:</label>
        <input type="number" id="valor" step="0.5" min="1" max="1000">

        <label for="tipo" id="comprador">Tipo:</label>

        <select id="tipoComprador">
            <option value="comum" selected>Cliente comum</option>
            <option value="funcionario" id="funcionario">Funcionário</option>
            <option value="vip" id="vip">VIP</option>
        </select>

        <button type="button" id="btCalc">Calcular</button>
        <button type="reset" id="btReset">Limpar</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.querySelector('#btCalc').addEventListener('click', function () {
            const valor = document.querySelector('#valor').value;
            const tipoComprador = document.querySelector('#tipoComprador').value;
            const resultado = DescontoFuncionario(valor, tipoComprador);
            console.log(resultado);
            document.querySelector('#resultado').innerHTML = resultado;
        });
    </script>

    <script src="desafioDescontoFuncionario.js"></script>
</body>

</html>
